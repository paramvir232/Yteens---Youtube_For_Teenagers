<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video to Server</title>
</head>
<body>
  <h1>Upload a Video</h1>

  <form action="http://localhost:3000/video/upload" method="POST" enctype="multipart/form-data">
    <!-- Video file -->
    <label for="video">Choose a video file:</label><br>
    <input type="file" name="video" id="video" accept="video/*" required><br><br>

    <!-- Title -->
    <label for="title">Title:</label><br>
    <input type="text" name="title" id="title" placeholder="e.g. Algebra Basics" required><br><br>

    <!-- Description -->
    <label for="description">Description:</label><br>
    <textarea name="description" id="description" rows="4" cols="40" placeholder="Write a brief description..."></textarea><br><br>

    <!-- Tags -->
    <label for="tags">Tags (comma-separated):</label><br>
    <input type="text" name="tags" id="tags" placeholder="math,science,algebra"><br><br>

    <!-- Channel ID -->
    <label for="channelId">Channel ID:</label><br>
    <input type="text" name="channelId" id="channelId" placeholder="MongoDB Channel ID" required><br><br>

    <button type="submit">Upload</button>
  </form>
</body>
</html>
