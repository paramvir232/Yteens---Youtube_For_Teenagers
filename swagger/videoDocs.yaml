paths:
  /video/upload:
    post:
      summary: Upload a video with thumbnail
      description: Uploads a video to a channel along with a thumbnail image.
      tags: [Videos]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [title, channelId, video]
              properties:
                video:
                  type: string
                  format: binary
                  description: The video file to upload.
                thumbnail:
                  type: string
                  format: binary
                  description: The thumbnail image for the video.
                title:
                  type: string
                  description: The title of the video.
                description:
                  type: string
                  description: A short description of the video.
                tags:
                  type: string
                  description: Comma-separated list of tags.
                channelId:
                  type: string
                  description: The ID of the channel to which the video belongs.
      responses:
        '201':
          description: Video and thumbnail uploaded and saved successfully
        '400':
          description: Validation or upload failed
        '404':
          description: Channel not found

  /video/delete/{id}:
    delete:
      summary: Delete a video by ID
      tags: [Videos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [channelId]
              properties:
                channelId:
                  type: string
      responses:
        200:
          description: Video deleted and channel updated
        404:
          description: Video or Channel not found

  /video/update/{id}:
    put:
      summary: Update video details
      tags: [Videos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                tags:
                  type: string
      responses:
        200:
          description: Video details updated
        404:
          description: Video not found

  /video:
    get:
      summary: Get all videos
      tags: [Videos]
      responses:
        200:
          description: List of all videos

  /video/tag/{tag}:
    get:
      summary: Get videos by tag
      tags: [Videos]
      parameters:
        - in: path
          name: tag
          required: true
          schema:
            type: string
      responses:
        200:
          description: Videos with this tag
        404:
          description: No videos found with that tag

  /video/likeVideo/{id}:
    post:
      summary: Like a video
      tags: [Videos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [channelId]
              properties:
                channelId:
                  type: string
      responses:
        200:
          description: Video liked (or already liked)
        404:
          description: Video not found

  /video/unlikeVideo/{id}:
    post:
      summary: Unlike a video
      tags: [Videos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [channelId]
              properties:
                channelId:
                  type: string
      responses:
        200:
          description: Video unliked (or already unliked)
        404:
          description: Video not found

  /video/comment/{id}:
    post:
      summary: Add a comment to a video
      tags: [Videos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [channelId, comment]
              properties:
                channelId:
                  type: string
                comment:
                  type: string
      responses:
        201:
          description: Comment added
        400:
          description: Missing channelId or comment
        404:
          description: Video not found

  /video/{id}/deleteComment/{commentId}:
    delete:
      summary: Delete a comment from a video
      tags: [Videos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: commentId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Comment deleted
        404:
          description: Video or comment not found

  /video/search/{query}:
    get:
      summary: Search videos by title or tags
      tags: [Videos]
      parameters:
        - in: path
          name: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: Videos found
        404:
          description: No videos match

  /video/recommend/{channelId}/{count}:
    get:
      summary: Recommend local videos based on channel interest
      tags: [Videos]
      parameters:
        - in: path
          name: channelId
          required: true
          schema:
            type: string
        - in: path
          name: count
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Recommended videos based on interest (excluding own channel)
        404:
          description: Channel not found

  /video/recommend-youtube/{channelId}/{count}:
    get:
      summary: Recommend YouTube videos based on channel interests
      tags: [Videos]
      parameters:
        - in: path
          name: channelId
          required: true
          schema:
            type: string
        - in: path
          name: count
          required: true
          schema:
            type: integer
      responses:
        200:
          description: YouTube video recommendations fetched
        404:
          description: Channel not found

  /video/onClick/{id}:
    post:
      summary: Handle video click to record view and boost interest
      tags: [Videos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [channelId]
              properties:
                channelId:
                  type: string
      responses:
        200:
          description: View recorded and interest boosted
        404:
          description: Video or channel not found

  /video/get/{id}:
    get:
      summary: Get video details by ID
      tags: [Videos]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Video details fetched
        404:
          description: Video not found
